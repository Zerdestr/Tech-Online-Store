<section class="login">
  <div class="container">
    <ul class="bread-crumbs login__bread-crumbs">
      <li class="bread-crumbs__item">
        <a class="bread-crumbs__link" href="#">
          Home
        </a>
        <i class="bread-crumbs__icon icon-arrow-right"></i>
      </li>

      <li class="bread-crumbs__item">
        <a class="bread-crumbs__link" href="#">
          Login
        </a>
      </li>
    </ul>

    <h1 class="title login__title">
      Customer Login
    </h1>

    <div class="login__wrapper">
      <div class="login__item">
        <h2 class="login__item-title">
          Registered Customers
        </h2>

        <div class="login__item-text">
          <p>
            If you have an account, sign in with your email address.
          </p>
        </div>

        <form class="login__form" action="#">

          <div class="login__form-item">
            <label class="login__form-lable" for="">Email <span>*</span></label>
            <input class="login__form-input" type="text" required placeholder="Your Email">
          </div>

          <div class="login__form-item">
            <label class="login__form-lable" for="">Password <span>*</span></label>
            <input class="login__form-input" type="text" required placeholder="Your Password">
          </div>

          <div class="login__form-bottom">
            <button class="login__button" type="submit">
              Sign In
            </button>

            <a class="login__form-link" href="#">Forgot Your Password?</a>
          </div>

        </form>

      </div>

      <div class="login__item">
        <h2 class="login__item-title">
          New Customer?
        </h2>

        <div class="login__item-text">
          <p>
            Creating an account has many benefits:
          </p>
        </div>

        <ul class="login__item-list">
          <li class="login__list-item">
            Check out faster
          </li>

          <li class="login__list-item">
            Keep more than one address
          </li>

          <li class="login__list-item">
            Track orders and more
          </li>
        </ul>

        <button class="login__button">Create An Account</button>
      </div>
    </div>
  </div>
</section>
